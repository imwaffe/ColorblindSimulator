plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Colorblind.ColorblindSimulator'
        )
    }
}

group 'org.colorblind'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.8'
}
